<!DOCTYPE html>
<html>
<head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
        <header class="cabeçalho">
            <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>    
            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
            </div>
            <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container_"></a>
        <a href="#"><img src="img/Compras.svg" alt="Carrinho de Compras" class="container__imagem"></a>
        <a href="#"><img src="img/Usuarios.svg" alt="Meu Perfil" class="container__imagem"></a>
            </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa"
placeholder="qual sera sua proxima leitura?">     
    </section>
 <section class="carrossel"> 
    <h2 class="carrossel_titulo">Novos lançamentos</h2>
 </section>
</body>
</html>
